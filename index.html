<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day & Night</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <div class="wrapper light">

    <header class="header">
      <label class="switch">
        <input type="checkbox" class="mode-toggle">
        <span class="slider round"></span>
      </label>
      <button class="sign-out-button btn-primary non-visible">Sign out</button>
    </header>

    <main class="main">

      <form class="sign-in-form">
        <input type="text" class="input-name form-control" placeholder="Set your name">
        <button class="btn-sign-in btn-primary">Sign in</button>
      </form>

      <div class="welcome-block non-displayed"></div>

    </main>

  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
